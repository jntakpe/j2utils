<div class="container">
    <h1 class="pull-left">Badminton</h1>
    <ul class="pull-right breadcrumb">
        <li><a href="#/portail">Portail</a></li>
        <li class="active">Badminton</li>
    </ul>
</div>
<div class="container">
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Jour</th>
            <th>Créneau</th>
            <th>Terrain</th>
            <th>Payeur</th>
            <th>Joueurs</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody ng-repeat="reservation in reservations">
        <tr ng-class="rowBg(reservation)">
            <td>{{ reservation.jour | localDateFilter}}</td>
            <td>{{ reservation.creneau }}</td>
            <td>{{ reservation.terrain }}</td>
            <td>{{ reservation.payeur }}</td>
            <td>{{ reservation.joueurs }}</td>
            <td ng-switch="reservAction(reservation)">
                <button ng-switch-when="0" ng-click="reserv(reservation)" class="btn btn-xs btn-success">
                    <i class="icon-plus"></i> Ajouter une réservation
                </button>
                <button ng-switch-when="1" ng-click="enreg(reservation)" ngclass="btn btn-xs btn-success">
                    <i class="icon-plus"></i> S'inscrire
                </button>
                <button ng-switch-when="2" ng-click="annul(reservation)" class="btn btn-xs btn-warning">
                    <i class="icon-minus"></i> Se désinscrire
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
