##Bundle réservé pour les messages d'alertes affichés dans le bandeau d'alerte des IHMs

#Messages de suivi généraux du framework
authentication.failure=Échec de l'authentification.
session.expired=Votre session a expiré.
session.duplicate=Votre session a été invalidée suite à une connexion avec le même login.
bad.credentials=Login ou mot de passe incorrect.
delete.success=Suppression de la ligne ''{0}'' effectuée avec succés.
update.success=Modification de la ligne ''{0}'' effectuée avec succés.
create.success=Création de la ligne ''{0}'' effectuée avec succés.
popup.confirm.delete.msg=Veuillez confirmer la suppression de l''enregistrement : ''{0}'' ?

#Message de monitoring
logger.update=Modification du niveau du logger {0} à {1}